name: CI - Tests Backend & Frontend

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  backend-tests:
    name: âš™ï¸ Backend Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: omega_cms_test
        ports:
          - 3307:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install backend dependencies
        run: |
          cd Server
          npm install

      - name: ğŸ”„ Setup test database
        run: |
          cd Server
          npm run test:setup
          npm run setup:test

      - name: ğŸ§ª Run backend tests
        run: |
          cd Server
          npm run test
